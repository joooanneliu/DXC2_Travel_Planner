<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Trip</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container"></div>


        <label>People Traveling:</label>
        <div id="people-traveling">
            <select>
                <option value="0-5">0 - 5</option>
                <option value="6-12">6 - 12</option>
                <option value="13-17">13 - 17</option>
                <option value="18-20">18 - 20</option>
                <option value="21-35">21 - 35</option>
                <option value="36-59">36 - 59</option>
                <option value="60+">60+</option>
            </select>
            <button type="button" onclick="addPerson()">Add person</button>
        </div>

        <label for="budget">Budget:</label>
        <select id="budget" name="budget">
            <option value="high">High</option>
            <option value="medium">Medium</option>
            <option value="low">Low</option>
        </select>

        <label>Keywords (Tags):</label>
        <div class="keywords">
            <span>food</span>
            <span>child-friendly</span>
            <span>tourist attractions</span>
        </div>

        <div class="keyword-options">
            Options: food, hikes, tourist attractions, nightlife, concert, adventure, extreme sports, beach, lake, relax, cafe, child-friendly, amusement parks
        </div>

        <button type="submit">Next</button>
        </form>
        </div>

        <script src="script.js"></script>
</body>
</html>
