<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Itinerary</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    {% include 'navbar.html' %}
    <div class="container">
        <h1>Your Travel Itinerary</h1>

        <!-- Button to view itinerary -->
        <div class="button-container">
            <button onclick="viewItinerary()">View Itinerary</button>
        </div>

        <!-- Iframe to display itinerary content -->
        <div class="iframe-container">
            <iframe id="itineraryFrame" style="display: none;" title="Travel Itinerary"></iframe>
        </div>
    </div>

    <script>
        function viewItinerary() {
            const iframe = document.getElementById('itineraryFrame');
            iframe.src = '/generate-itinerary?action=view'; 
            iframe.style.display = 'block'; // Make the iframe visible
        }
    </script>
</body>
</html>
