<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>AI Travel Planner</title>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Assistant">
        <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    </head>
    <style>
        #itineraryFrame {
            width: 100%;
            height: 80vh;
            border: 1px solid white;
        }
        button {
            margin-bottom: 20px;
        }

        body {
            overflow: hidden;
        }
    </style>
    <body>
        {% include 'navbar.html' %}
        <div class="container">
            <button onclick="viewItinerary()">View Itinerary</button>
            <iframe id="itineraryFrame"></iframe>
        </div>
    
        <script>
            function viewItinerary() {
                const iframe = document.getElementById('itineraryFrame');
                iframe.src = '/generate-itinerary?action=view'; 
                iframe.style.display = 'block'; // Make the iframe visible
            }
        </script>
    </body>
</html>
