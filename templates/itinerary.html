<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Travel Planner</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Assistant">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    {% include 'navbar.html' %}
    <div class="container">
        <h1>Full Itinerary:</h1>
    </div>

    <script>
        // Fetch the AI-generated itinerary from the server
        fetch('/generate-itinerary')
            .then(response => response.json())
            .then(data => {
                // Display the generated itinerary in the div
                document.getElementById('itinerary-result').innerHTML = data.itinerary;
            })
            .catch(error => {
                console.error('Error fetching itinerary:', error);
                document.getElementById('itinerary-result').innerHTML = "<p>Sorry, we couldn't load your itinerary at this time.</p>";
            });
    </script>
</body>
</html>
