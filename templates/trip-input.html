<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Travel Planner</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Assistant">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    {% include 'navbar.html' %}
    <div class="container">
        <form action="{{ url_for('trip_input') }}" method="POST" class="input-box" id="travelForm">

            <!-- Date selection -->
            <div class="input-text">
                <a>Dates*: </a>
                <input type="date" id="start-date" name="start-date" required>
                <a>to</a>
                <input type="date" id="end-date" name="end-date" required>
            </div>

            <!-- Departure City (Dropdown) -->
            <div class="input-text">
                <label for="departure-city">Departure City:</label>
                <select name="departure-city" id="departure-city" required>
                    <option value="default">Select</option>
                    <option value="New York">New York</option>
                    <option value="Austin">Austin</option>
                    <option value="San Francisco">San Francisco</option>
                    <option value="Dallas">Dallas</option>
                    <option value="Chicago">Chicago</option>
                    <option value="Houston">Houston</option>
                </select>
            </div>

            <!-- Arrival City (Dropdown) -->
            <div class="input-text">
                <label for="arrival-city">Arrival City:</label>
                <select name="arrival-city" id="arrival-city" required>
                    <option value="default">Select</option>
                    <option value="New York">New York</option>
                    <option value="Austin">Austin</option>
                    <option value="San Francisco">San Francisco</option>
                    <option value="Dallas">Dallas</option>
                    <option value="Chicago">Chicago</option>
                    <option value="Houston">Houston</option>
                </select>
            </div>

            <!-- Hotel Stars -->
            <div class="input-text">
                <label for="hotel">Hotel: </label>
                <select name="hotel-stars" id="hotel" required>
                    <option value="Any">Any</option>
                    <option value="2">2 stars or above</option>
                    <option value="3">3 stars or above</option>
                    <option value="4">4 stars or above</option>
                    <option value="5">5 stars</option>
                </select>
            </div>

            <!-- People Traveling -->
            <label>People Traveling:</label>
            <div class="input-text" id="people-traveling">
                <select name="people[]">
                    <option value="0-5 years">0 - 5 years</option>
                    <option value="6-12 years">6 - 12 years</option>
                    <option value="13-17 years">13 - 17 years</option>
                    <option value="18-20 years">18 - 20 years</option>
                    <option value="21-35 years">21 - 35 years</option>
                    <option value="36-59 years">36 - 59 years</option>
                    <option value="60+ years">60+ years</option>
                </select>
                <button type="button" id="add-person" onclick="addPerson()">Add person</button>
            </div>

            <!-- Budget selection -->
            <div class="input-text">
                <label for="budget">Budget:</label>
                <select id="budget" name="budget">
                    <option value="default">Select</option>
                    <option value="high">High</option>
                    <option value="medium">Medium</option>
                    <option value="low">Low</option>
                </select>
            </div>

            <div class="input-text">
                <label>Mode of Transport:</label>
                <div>
                    <input type="radio" id="flight" name="transport-mode" value="Flight" required>
                    <label for="flight">Flight</label>

                    <input type="radio" id="car" name="transport-mode" value="Car">
                    <label for="car">Car</label>
                </div>
            </div>

            <div class="input-text">
                <label for="keywords">Keywords:</label>
                <textarea id="keywords" name="keywords" rows="2" placeholder="Type keywords and separate by commas"></textarea>
            </div>

            <div class="input-text">
                <button type="submit">Next</button>
            </div>
        </form>
    </div>

    <script>
        function addPerson() {
            const peopleContainer = document.getElementById('people-traveling');
            const select = document.createElement('select');
            select.name = 'people[]';

            select.innerHTML = `
                <option value="0-5 years">0 - 5 years</option>
                <option value="6-12 years">6 - 12 years</option>
                <option value="13-17 years">13 - 17 years</option>
                <option value="18-20 years">18 - 20 years</option>
                <option value="21-35 years">21 - 35 years</option>
                <option value="36-59 years">36 - 59 years</option>
                <option value="60+ years">60+ years</option>
            `;
            peopleContainer.insertBefore(select, peopleContainer.lastElementChild);
        }
    </script>
</body>
</html>
