<!DOCTYPE html>
<html lang="en">
<head>
    <title>AI Travel Planner</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class = "main">
    <div class = "background-box">
        <a>Create New Trip</a>
        <form action="confirmation.html" class = "input-box" method="get" id = "travelForm">
            <div class = "input-text">
                <a>Dates*: </a>
                <input type="date" id = "start-date" required/>
                <a>&nbsp;&nbsp;to&nbsp;&nbsp;</a>
                <input type="date" id = "end-date" required/>
            </div>

            <div class = "input-text">
                <label for="departure-city-input">Departure City:</label>
                <div class="dropdown">
                    <input type="text" id="departure-city-input" placeholder="Type to search..." autocomplete="off" required>
                    <div id="departure-dropdown-list" class="dropdown-list hidden"></div>
                </div>
            </div>

            <div class = "input-text">
                <label for="arrival-city-input">Arrival City:</label>
                <div class="dropdown">
                    <input type="text" id="arrival-city-input" placeholder="Type to search..." autocomplete="off" required>
                    <div id="arrival-dropdown-list" class="dropdown-list hidden"></div>
                </div>
            </div>

            <script src="trip-input.js"></script>

            <div class = "input-text">
                <label for="flight">Do you need to book a flight to the destination?</label>
                <input type="checkbox" id="flight"> Yes
            </div>

            <div class = "input-text">
                <label for="features">Hotel:</label>
                <select name="features" id = "hotel" required>
                    <option value="Any">Any</option>
                    <option value="2">2 stars or above</option>
                    <option value="3">3 stars or above</option>
                    <option value="4">4 stars or above</option>
                    <option value="5">5 stars</option>
                </select>
            </div>
            
            <div class = "input-text">
                <label for="car">Do you need to rent a car to drive in your destination?</label>
                <input type="checkbox" id="car"> Yes
            </div>

            <div class = "input-text">
                <button type="submit">Next</button>
            </div>

        </form>
    </div>
    <script>
        document.getElementById('travelForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent default form submission
            
            const startDate = new Date(document.getElementById('start-date').value);
            const endDate = new Date(document.getElementById('end-date').value);
            
            if (startDate >= endDate) {
                alert('End date must be after start date.');
                return;
            }

            // create query string with user input
            const departureCity = encodeURIComponent(document.getElementById('departure-city-input').value);
            const arrivalCity = encodeURIComponent(document.getElementById('arrival-city-input').value);
            const hotelStars = document.getElementById('hotel').value;
            const flightNeeded = document.getElementById('flight').checked ? 'Yes' : 'No';
            const carNeeded = document.getElementById('car').checked ? 'Yes' : 'No';

            const queryString = `?startDate=${encodeURIComponent(startDate.toISOString().split('T')[0])}&endDate=${encodeURIComponent(endDate.toISOString().split('T')[0])}&departureCity=${departureCity}&arrivalCity=${arrivalCity}&flightNeeded=${flightNeeded}&hotelStars=${hotelStars}&carNeeded=${carNeeded}`;

            window.location.href = 'confirmation.html' + queryString;
        });
    </script>
</body>
</html>
